favicon: "assets/img/favicon.png"

#Color Customization
yellow: "#f9ca37"
dark: "#656769"
white: "#FFFFFF"
black: "#000000"
energy: "#FD33FF"

#Image Customization
header-image: "/assets/img/dog_bog_cotton.jpg"
portfolio-image: "/assets/img/background_splash_skinny.png"
about-image: "/assets/img/background_splash_skinny.png"
contact-image: "/assets/img/contact.png"

#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
    - "https://fonts.googleapis.com/css?family=Permanent+Marker"
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"
    - "https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"

# Set custom fonts
fonts:
  - name: "Kaushan Script"
    for: "script"
  - name: "Droid Serif"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"
  - name: "Permanent Marker"
    for: "marker"
  - name: "Montserrat"
    for: "heading"
  - name: "Quicksand"
    for: "quicksand"
