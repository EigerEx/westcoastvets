#Color Customization
highlight: "#F1D11B"
primary: "#F1D11B"
pink: "#FD33FF"
white: "#FFFFFF"
black: "#000"

#Image Customization
header-image: "../img/paper.png"
portfolio-image: "../img/background_splash_skinny.png"
contact-image: "../img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Permanent+Marker&display=swap"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
    - "https://fonts.googleapis.com/css?family=Permanent+Marker"
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"

# Set custom fonts
fonts:
  - name: "Alfa Slab One"
    for: "alfaslab"
  - name: "Kaushan Script"
    for: "script"
  - name: "Droid Serif"
    for: "serif"
  - name: "Roboto Slab"
    for: "body"
  - name: "Permanent Marker"
    for: "marker"
  - name: "Montserrat"
    for: "heading"
