  about:
    title: About Us
    text: our mission and values
    body: West Coast Vets is a mixed veterinary practice, serving Connemara and West Galway. Our team works hard to make your visit to the vet as stress- free and compassionate as possible, ensuring high quality care and focus on your pet’s health.
    section: about

  team:
    title: Our Team
    text: We have a fantastic team of passionate and dedicated vets. We're tight-knit team who've been working together for years and we always have a friendly and cheerful atmosphere.
    subtext: All our vets are highly trained and dedicated to their job. We're committed to bringing you the best in pet healthcare. We are accredited professionals specialised in multiple fields of vetinary and strive to maintain the highest levels of education and techniques.
    people:
      - name: Sara Roche, BVMS
        role: Director & Vet
        image: assets/img/team/sara.jpg
        text: <p>Sara grew up on a dairy farm in East Galway. Her love for animals began from a young age, where there was never a shortage of cows, horses, sheep, dogs and cats on the farm. She graduated from the University of Galway in 2001 with a Bachelor of Science in Biochemistry. After earning her first degree, she worked in the pharmaceutical and medical device industry for seven years before studying Veterinary Medicine at the University of Glasgow, graduating in 2014. In 2012, Sara was awarded a prestigious externship to Senegal, where she spent three months working on a project with World Horse Welfare.</p> <p>After graduating, Sara worked in Wales and Longford, both mixed practice, before moving home to Galway. She has a keen interest in small-animal dentistry. A keen sportswoman, Sara has both club and county All-Ireland medals for camogie. While at university in Glasgow, she also played shinty internationally! Today in her free time, Sara enjoys playing in her tag-rugby league, as well as spending time with her son Billy, husband Rob, and her two dogs Blackie and Sparky.</p>
      - name: John Mulligan, BVMS
        role: Director & Vet
        image: assets/img/team/john.jpg
        text: <p>John a native of Bearna, has always had an interest in medicine, science and farming. He graduated from the University of Galway, with a Bachelor of Science in Microbiology in 2006, before studying Veterinary Medicine at the University of Glasgow. In final year, John was awarded the Don Haxby Memorial Prize for the greatest clinical competence in large animal clinical studies. After graduating, he started working in the North of England, followed by time working in Donegal and Offaly, before moving home to Galway. </p><p> John is a Gaeilgeoir and can regularly be heard on Radió na Gaeltachta, answering farmer & pet owner's questions. John also took part in the Irish language TV series 'Saol an Tréidlia' which was featured on RTÉ One. He has a true grá for the Irish language, and uses it in practice daily.</p> <p>John has a keen interest in the care of the geriatric patient and their particular needs as they approach their 'golden years'. John has a cat named Tortina, a Hungarian Vizsla named Rua, as well as several horses.</p>


