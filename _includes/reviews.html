<div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase mb-5">Testimonials</h2>
	</div>
</div>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {% for index in site.data.sitetext[site.locale].testimonials.reviews %}
      <!-- first item needs active class -->
      <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index | minus: 1}}" {% if forloop.index == 1 %} class="active" {% endif %}></li>
    {% endfor %}
  </ol>

  <div class="carousel-inner">
    {% for review in site.data.sitetext[site.locale].testimonials.reviews %}
    <div class="carousel-item   {% if forloop.first == true %} active {% endif %}">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <div class="row row-vertical-align">
            <img class="rounded-circle shadow-1-strong mb-4 ml-4" src="{{ review.profile-pic }}" alt="Profile picture" width="50px">
            <h5 class="mb-3 ml-3">{{ review.name }}</h5>
          </div>
          <p class="text-muted">
            <i class="fas fa-quote-left pe-2"></i>
            {{review.text}}
            <i class="fas fa-quote-left pe-2"></i>
          </p>
        </div>
      </div>
      <ul class="list-unstyled d-flex justify-content-center text-warning mb-0">
        {% for i in (1..review.stars) %}
          <li><i class="fas fa-star fa-sm"></i></li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}


  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
